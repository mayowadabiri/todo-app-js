<!DOCTYPE html>

<html>

<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Todo App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./index.css">
</head>

<body>

    <div class="overall">
        <div class="bg-image">
        </div>
        <div class="bg-color">

        </div>
        <div class="todo">
            <div class="todo_container">
                <div class="todo-header">
                    <h1>Todo</h1>
                    <p>
                        <span>Today's Date</span>
                        <span class="header-date">17-05-2021</span>
                    </p>
                    <p class="header-time">02:43:23 pm</p>
                </div>
                <form class="todo-input">
                    <span class="circle"></span>
                    <input class="add-todo" type="text" placeholder="Create a new todo" />
                </form>
                <div class="todo-container">
                    <div class="todo-box">
                        <div class="todo-items">

                        </div>
                    </div>
                    <div class="bottom-bar">
                        <p id="items-left">
                            <span id="count"></span> items left
                        </p>
                        <ul>
                            <li class="all category"  onclick="allPage(event)">All</li>
                            <li class="active" onclick="activePage(event)">Active</li>
                            <li class="completed" onclick="completedPage(event)">Completed</li>
                        </ul>
                        <span id="clear-completed">Clear Completed</span>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <script src="./index.js" async defer></script>
</body>

</html>
